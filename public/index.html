<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Food Ninja | Tailwind CSS Crash Course</title>
</head>

<body class="text-gray-700 font-body">
  <div class="grid md:grid-cols-3">
    <!-- content wrapper -->
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-200"><a href="/"
              class="hover:text-gray-800 text-xl">Food
              Ninja</a>
          </h1>
        </div>
        <ul class="mt-4">
          <li class="text-gray-800 font-bold px-6 mb-1"><a href="#"><span>Home</span></a></li>
          <li><a href="#" class="px-6 mb-4"><span>About</span></a></li>
          <li><a href="#" class="px-6 mb-2"><span>Contact</span></a></li>
        </ul>
      </nav>
    </div> <!-- End nav -->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#"
          class="text-primary rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2 hover:bg-primary hover:text-white">Log
          in</a>
        <a href="#"
          class="text-primary ml-3 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2 hover:bg-primary hover:text-white">Sign
          up</a>
      </div>

      <header>
        <h2 class="text-gray-800 text-5xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="bg-white rounded overflow-hidden shadow-md relative">
            <img src="./img/stew.jpg" alt="" class="w-full h-42 sm:h-60 object-cover">
            <div class="m-5">
              <span class="font-bold text-2xl">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <span>45 mins</span>
            </div>
          </div>
          <div class="bg-white rounded overflow-hidden shadow-md relative">
            <img src="./img/pasta.jpg" alt="" class="w-full h-42 sm:h-60 object-cover">
            <div class="m-5">
              <span class="font-bold text-2xl">Jerk White Sauce Pasta</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <span>25 mins</span>
            </div>
          </div>
          <div class="bg-white rounded overflow-hidden shadow-md relative">
            <img src="./img/burger.jpg" alt="" class="w-full h-42 sm:h-60 object-cover">
            <div class="m-5">
              <span class="font-bold text-2xl">Jersey Hamburger</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <span>35 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Most Popular</h4>
        <div class="mt-8">
          <!-- cards go here -->
        </div>

        <div class="flex justify-center">
          <div
            class="bg-secondary-100 text-secondary-200 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider">
            Load More</div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
